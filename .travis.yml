language: python

sudo: false   # use container-based infrastructure
dist: trusty

matrix:
  include:

    - python: '3.6'
      env: ORANGE="3.16.0"

    - python: '3.6'
      env: ORANGE="release"

    - python: '3.6'
      env: ORANGE="master"

cache:
    apt: true
    pip: true
    ccache: true
    directories:
        - $TRAVIS_BUILD_DIR/pyqt

before_install:
    - pip install -U pip wheel setuptools
    - pip install codecov

install:
    - apt-get -y install python3-pyqt5.qtwebkit libqt5webkit5-dev
    - pip install PyQt5!=5.10
    - source $TRAVIS_BUILD_DIR/.travis/install_orange.sh
    - pip install .

    - mkdir -p $(python -c 'from Orange.misc.environ import cache_dir; print(cache_dir())')

script:
    # Screen must be at least 24bpp (see https://github.com/pytest-dev/pytest-qt/issues/35)
    - XVFBARGS="-screen 0 1280x1024x24"
    - catchsegv xvfb-run -a -s "$XVFBARGS" coverage run setup.py test

after_success:
    - codecov
